<div class="row">

    <div class="col-md-12">
        <div class="card">
            <div class="card-header">Produkto redagavimas</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="" class="form-label">Pavadinimas: </label>
                    <input type="text" class="form-control" [(ngModel)]="name" >
               
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Kiekis: </label>
                    <input type="number" class="form-control" [(ngModel)]="count"  >
                </div>
                <button class="btn btn-success" (click)="update()">Atnaujinti</button>
            </div>
        </div>
    </div>

</div>
